    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">

            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item fw-bolder">
                        <a class="nav-link" aria-current="page" href="consulta-ubs.html">CONSULTA UBS</a>
                    </li>

        <div class="box-ajuda position-fixed bottom-0 end-0 p-3 d-flex justify-content-center">

                <div class="d-flex justify-content-center rounded-4 px-3 info-ajuda">
                    <p class="m-auto text-white">Conheça as melhores dicas de prevenção contra a covid-19.</p>

    <main>
        <section class="m-auto w-100">
            <div class="container mb-5">
                <div class="text-center">
                    <h3 class="fw-bolder title m-4">CONSULTA DE MEDICAMENTOS</h3>
                    <div class="bg-light d-flex justify-content-center p-3">
                        <div class="d-flex w-50 mx-2">
                            <label for="formControlInput1" class="form-label m-auto">Princípio Ativo:</label>
                            <input type="text" class="form-control mx-2" placeholder="Ex: Cloridrato de Hidroxocobalamina" id="inputPrincipioAtivo" name="search"> 
                        </div>
                        <div class="d-flex w-50 mx-2">
                            <label for="formControlInput2" class="form-label m-auto">Nome do Medicamento:</label>
                            <input type="text" class="form-control mx-2" placeholder="Ex: Dipirona" id="inputMedicamento" name="search2">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end m-3">
                        <button type="button" class="btn btn-index2 btn-sm px-4 me-2" onclick="limparFiltros()">Limpar Filtros</button>
                        <button type="button" class="btn btn-index btn-sm px-5" onclick="buscaMedicamento()">Pesquisar</button>
                    </div>
                </div>
                <div id="tabela" class="mb-5"></div>
                <button type="button" class="btn btn-index btn-sm px-5" onclick="voltarPagInicial()">Voltar</button>
            </div>
        </section>
